apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-service-staging
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: greeter-service
      environment: staging
  template:
    metadata:
      labels:
        app: greeter-service
        environment: staging
    spec:
      containers:
        - image: greeter-server@willjschmitt/greeter-server@sha256:913cdef24262006d0af0285e0a3bb69614053bc6c55305fed6c49500ef209cb6
          imagePullPolicy: IfNotPresent
          name: greeter-server
          ports:
            - containerPort: 5000
