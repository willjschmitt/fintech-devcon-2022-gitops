apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-service-staging
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: greeter-service
      environment: staging
  template:
    metadata:
      labels:
        app: greeter-service
        environment: staging
    spec:
      containers:
        - image: willjschmitt/greeter-server@sha256:3627b1c70ee37a2fb77fd67853f46b0a4eb64dee84118ab40f424e2202fddfa4
          imagePullPolicy: IfNotPresent
          name: greeter-server
          ports:
            - containerPort: 5000
