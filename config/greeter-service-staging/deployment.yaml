apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-service-staging
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: greeter-service
      environment: staging
  template:
    metadata:
      labels:
        app: greeter-service
        environment: staging
    spec:
      containers:
        - image: greeter-server@sha256:238b9b1108ec851f207ba5f9a37c1be82baa12525ada6cc83a6f20416d198bf8
          imagePullPolicy: IfNotPresent
          name: greeter-server
          ports:
            - containerPort: 5000
