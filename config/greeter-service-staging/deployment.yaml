apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-service-staging
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: greeter-service
      environment: staging
  template:
    metadata:
      labels:
        app: greeter-service
        environment: staging
    spec:
      containers:
        - image: greeter-server@sha256:27cd747bbcb07434b0b6b6877b9a650a985bc1abaa40f24dba50794d0f10373e
          imagePullPolicy: Never
          name: greeter-server
          ports:
            - containerPort: 5000
