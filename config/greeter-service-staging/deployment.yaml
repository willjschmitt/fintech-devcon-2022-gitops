apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-service-staging
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: greeter-service
      environment: staging
  template:
    metadata:
      labels:
        app: greeter-service
        environment: staging
    spec:
      containers:
        - image: greeter-server@sha256:50085717dd27ac5725c227867d1b3e858e822dc6c95a02eb3baf37b1d57942bc
          imagePullPolicy: IfNotPresent
          name: greeter-server
          ports:
            - containerPort: 5000
