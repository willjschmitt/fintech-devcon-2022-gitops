apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-service-staging
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: greeter-service
      environment: staging
  template:
    metadata:
      labels:
        app: greeter-service
        environment: staging
    spec:
      containers:
        - image: willjschmitt/greeter-server@sha256:e73ef56efd2d7385da9d5829567e76557d2e8d58eb838d9c9329fbcc79011cab
          imagePullPolicy: IfNotPresent
          name: greeter-server
          ports:
            - containerPort: 5000
