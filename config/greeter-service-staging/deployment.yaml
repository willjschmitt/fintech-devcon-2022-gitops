apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-service-staging
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: greeter-service
      environment: staging
  template:
    metadata:
      labels:
        app: greeter-service
        environment: staging
    spec:
      containers:
        - image: greeter-server@sha256:3957205ee00903044498921ed3f825a95f46f6f8bb670e7081f666b00801ec73
          imagePullPolicy: IfNotPresent
          name: greeter-server
          ports:
            - containerPort: 5000
