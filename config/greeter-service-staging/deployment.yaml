apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-service-staging
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: greeter-service
      environment: staging
  template:
    metadata:
      labels:
        app: greeter-service
        environment: staging
    spec:
      containers:
        - image: willjschmitt/greeter-server@sha256:0eb17b42f6f8ff19ee0d599f5cdec9aac7ce67366ac113dc6bc64e6a88e01a82
          imagePullPolicy: IfNotPresent
          name: greeter-server
          ports:
            - containerPort: 5000
