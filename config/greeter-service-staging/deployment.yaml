apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-service-staging
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: greeter-service
      environment: staging
  template:
    metadata:
      labels:
        app: greeter-service
        environment: staging
    spec:
      containers:
        - image: willjschmitt/greeter-server@willjschmitt/greeter-server@sha256:1aca70864abd08416f8cf35c2dbb29069eaee222bba902d0a3296ebb8dc8c7da
          imagePullPolicy: IfNotPresent
          name: greeter-server
          ports:
            - containerPort: 5000
