apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-service-staging
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: greeter-service
      environment: staging
  template:
    metadata:
      labels:
        app: greeter-service
        environment: staging
    spec:
      containers:
        - image: willjschmitt/greeter-server@willjschmitt/greeter-server@sha256:b9765e1147037ddc582c267fa76d53938d2e60075c2457fa0692c54c8e0a4694
          imagePullPolicy: IfNotPresent
          name: greeter-server
          ports:
            - containerPort: 5000
