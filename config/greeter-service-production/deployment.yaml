apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-service-production
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: greeter-service
      environment: production
  template:
    metadata:
      labels:
        app: greeter-service
        environment: production
    spec:
      containers:
        - image: willjschmitt/greeter-server@sha256:b9606c408c977d51ca7d715e8ba90ed3bcf0499b591a5a1f1ac7329b1973d472
          imagePullPolicy: IfNotPresent
          name: greeter-server
          ports:
            - containerPort: 5000
